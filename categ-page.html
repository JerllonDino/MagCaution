<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/defaults.css">
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src = "js/jquery-1.9.1.js"></script>
</head>
<body>
	<video autoplay muted loop class="bgg">
		<source src="subm.mp4" type="video/mp4">
		</video>
		<!-- main content -->
		<div class="container-fluid" id="page">
			<!-- BACK button -->

			<a href="home.html"><img src="img/exit.png" id="dir-up"></a>
			<div class="row" style="margin-top: 5%;">
				<div class="col-xs-1"></div>
				<div class="col-xs-10">
					<div class="row">
						<div class="col-xs-1"></div>
						<div class="col-xs-5">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3><b>Games</b></h3>
								</div>
								<a href="game-categ.html">
									<div class="panel-body">
										<center>
											<img src="img/g1.png" class="gbod g1 img-responsive">
											<img src="img/g2.png" class="gbod g2 img-responsive">
											<img src="img/g3.png" class="gbod g3 img-responsive">	
										</center>
									</div>
								</a>
							</div>
						</div>
						<div class="col-xs-5">
							<div class="panel panel-default">
								<div class="panel-heading"><h3><b>Manuals</b></h3></div>
								<a href="manual-categ.html">
									<div class="panel-body">
										<center>
											<img src="img/categ-manual.png" class="gbod img-responsive">
										</center>
									</div>
								</a>
							</div>
						</div>
						<div class="col-xs-1"></div>
					</div>
				</div>
				<div class="col-xs-1"></div>
			</div>
		</div>

		<script type="text/javascript">
			$(document).ready(function() {
				//registering the back button
				document.addEventListener("backbutton", onBackKeyDown, false); 
			});

			function onBackKeyDown(e) {
				window.location.href = "index.html";
			}
		</script>
		<!-- game category animation -->
		<script>
			$(document).ready(function(){
				function gameCC1(){
					$(".g1").css({"display":"block"});
					$(".g3").css({"display":"none"});
					setTimeout(gameCC2,300);
				}
				function gameCC2(){
					$(".g1").css("display","none");
					$(".g2").css("display","block");
					setTimeout(gameCC3,300);
				}
				function gameCC3(){
					$(".g2").css("display","none");
					$(".g3").css("display","block");
				}
				setInterval(gameCC1,900);
			});
		</script>
	</body>
	</html>
