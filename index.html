<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/defaults.css">
  <link rel="stylesheet" type="text/css" href="css/loader.css">
</head>
<body>
<div class="container bg_load">
    <center><!-- to be changed to app icon -->
      <span id="title"><strong>MAG-Caution</strong></span>
    </center>
    <img src="img/loader.png" id="loader">
</div>
<div class = "container-fluid" id="page">
   <!-- background image needed-->
   <div class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
      <center>
        <h1 id="icon"><strong>MAG<br>Caution</strong></h1><!-- to be replaced by app icon -->
      </center>
    </div>
    <div class="col-xs-4"></div>
   </div>
   <div class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
      <center>
        <a href="categ-page.html"><img src="img/start-btn.png" class="home-btn img-responsive" style="margin-top: 10%"></a><br>
        <img src="img/exit-btn.png" class="home-btn img-responsive" data-toggle="modal" data-target="#myModal">
      </center>
    </div>
    <div class="col-xs-4"></div>
   </div>
   
</div>
<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <center>
          <p class="t modal-title">Exit App?</p>
          </center>
        </div>
<!--         <div class="modal-body">
          <p>Some text in the modal.</p>
        </div> -->
        <div class="modal-body">
        	<center>
              <button type="button" class="button-red exit">Yes</button>
              <button type="button" class="button-blue" data-dismiss="modal">No</button>
            </center>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src = "js/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="css/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/loader.js"></script>
  <script type="text/javascript" src="js/Toast.js"></script>
  <script>
/*buttons*/
$(document).ready(function(){
  $('.home-btn').on("mouseover",function(){
    $(this).css('width',"75%");
  });
  $('.home-btn').on("mouseout",function(){
    $(this).css('width',"70%");
  });
  $('.exit').click(function(){
    navigator.app.exitApp();
  });
  document.addEventListener("backbutton", onBackKeyDown, false);
});
function onBackKeyDown(e) {
   $('.modal').modal('show');
}
</script>
</body>
</html>
